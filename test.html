<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ğŸ’— Ãnh sÃ¡ng dá»‹u nháº¹
let light = new THREE.PointLight(0xff88bb, 1.3);
light.position.set(10, 10, 25);
scene.add(light);

// ğŸŒ¸ Táº¡o trÃ¡i tim to vÃ  cÃ¢n Ä‘á»‘i hÆ¡n
const geometry = new THREE.BufferGeometry();
const positions = [];
const PARTICLE_COUNT = 9000;
for (let i = 0; i < PARTICLE_COUNT; i++) {
  const t = Math.random() * Math.PI * 2;
  const z = (Math.random() - 0.5) * 1.5; // giáº£m chiá»u sÃ¢u nháº¹
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
  positions.push(x * 0.22, (y + 2) * 0.22, z * 0.22); // tÄƒng tá»· lá»‡ tá»« 0.1 â†’ 0.22
}
geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  color: 0xff99cc,
  size: 0.25, // háº¡t to hÆ¡n
  transparent: true,
  opacity: 0.9
});
const heart = new THREE.Points(geometry, material);
scene.add(heart);

// ğŸŒŸ Sparkles lung linh
const sparklesGeometry = new THREE.BufferGeometry();
const sparklesPositions = [];
for (let i = 0; i < 1000; i++) {
  sparklesPositions.push(
    (Math.random() - 0.5) * 25,
    (Math.random() - 0.5) * 25,
    (Math.random() - 0.5) * 25
  );
}
sparklesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(sparklesPositions, 3));
const sparklesMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.03, opacity: 0.8, transparent: true });
const sparkles = new THREE.Points(sparklesGeometry, sparklesMaterial);
scene.add(sparkles);

// ğŸ’ CÄƒn chá»‰nh camera vÃ  render
camera.position.set(0, 0, 18); // gáº§n hÆ¡n cho to rÃµ hÆ¡n
camera.lookAt(0, 0, 0);

// ğŸŒˆ Animation: nhá»‹p tim vÃ  láº¥p lÃ¡nh
let clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  const beat = 1 + 0.12 * Math.sin(t * 6); // nhá»‹p tim máº¡nh hÆ¡n, mÆ°á»£t
  heart.scale.set(beat, beat, beat);

  heart.rotation.y = t * 0.25;
  heart.rotation.x = Math.sin(t * 0.3) * 0.07;

  sparkles.rotation.y = t * 0.08;

  renderer.render(scene, camera);
}
animate();
